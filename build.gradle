plugins {
        id "org.springframework.boot" version "2.0.3.RELEASE"
}
apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

bootJar {
    baseName = 'my-app'
    version =  '0.1.0'
}

dependencies {
    // for camunda engine 7.9
    compile("org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-webapp:3.0.0")
    // overwrite spring-tx 3.x which prevents engine from starting
    compile 'org.springframework:spring-tx:5.0.6.RELEASE'
    compile "com.h2database:h2:1.3.176"
}